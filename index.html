<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>SHOP.COM</title>
</head>
<body>
  <!--announcmet bar-->
  <section class="bg-black py-2 max-w-[1440px] mx-auto">
    <p class="text-sm text-white text-center">Sign up and get 20% off to your first order. <span><a href="#" class="underline decoration-2 font-bold hover:text-sky-700">Sign Up Now</a></span></p>
  </section>

  <!--Header-->
  <header class="flex justify-around items-center py-[12px] gap-[40px] max-w-[1440px] mx-auto max-lg:flex-wrap max-md:justify-center">
    <a href="#"><img src="./assets/icons/logo.svg" alt="logo"></a>

    <ul class="list-none flex gap-[24px] max-md:flex-wrap max-md:justify-center">
      <li><a href="#">shop</a></li>
      <li><a href="#">on sale</a></li>
      <li><a href="#">New Arrivals</a></li>
      <li><a href="#">Brands</a></li>
    </ul>

    <form class="max-w-xl relative">
      <input type="search" class="rounded-xl py-2 px-12 bg-gray-100 text-gray-500 w-full" placeholder="Search for products...">
      <button class="cursor-pointer"><img src="./assets/icons/search.svg" alt="search" class="absolute left-2 top-2"></button>
    </form>

    <div class="flex items-center gap-[24px]">
      <button><img src="./assets/icons/cart.svg" class="cursor-pointer" alt="product collection"></button>
      <button><img src="./assets/icons/login.svg" class="cursor-pointer" alt="login here"></button>
    </div>
  </header>
</body>
</html>
